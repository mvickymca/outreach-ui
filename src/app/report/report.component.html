

<div class="reportdiv">
    Reports
<table mat-table [dataSource]="topProject" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="topProjectDisplayColumn"></tr>
  <tr mat-row *matRowDef="let row; columns: topProjectDisplayColumn;"></tr>
  </table>
</div>
